<!DOCTYPE html>
<html>
<head>
  <title>Scan History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #222;
    }

    label {
      margin-right: 10px;
    }

    input[type="date"] {
      margin-right: 15px;
      padding: 5px;
    }

    button {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .Malicious {
      background-color: #d9534f;
      color: white;
    }

    .Suspicious {
      background-color: #f0ad4e;
    }

    .Safe {
      background-color: #5cb85c;
      color: white;
    }

    .footer-note {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Scan History</h1>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate">
  <label for="endDate">End Date:</label>
  <input type="date" id="endDate">
  <button onclick="filterLogs()">Apply Filter</button>

  <table id="logTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>URL</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p class="footer-note">Color-coded results based on threat level. Click a column header to sort (coming soon!).</p>

  <script>
    let fullLogs = [];

    async function loadLogs() {
      const res = await fetch("/scan_logs");
      const data = await res.json();
      fullLogs = data.logs;
      displayLogs(fullLogs);
    }

    function displayLogs(logs) {
      const tableBody = document.querySelector("#logTable tbody");
      tableBody.innerHTML = "";

      logs.forEach(log => {
        const row = document.createElement("tr");
        row.classList.add(log.result);  // Add class for coloring
        row.innerHTML = `
          <td>${log.timestamp}</td>
          <td>${log.url}</td>
          <td>${log.result}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function filterLogs() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      const filtered = fullLogs.filter(log => {
        const logDate = new Date(log.timestamp);
        return (!start || logDate >= new Date(start)) &&
               (!end || logDate <= new Date(end));
      });

      displayLogs(filtered);
    }

    loadLogs();
  </script>
</body>
</html>
